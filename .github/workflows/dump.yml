name: Test action

on:
  workflow_dispatch:
    inputs: {}
  push: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Print GitHub context
        run: echo "ARTIFACT_CREATION_DATE=`echo $(date +'%Y-%m-%dT%h:%m:%sZ')`" >> $GITHUB_ENV
      - run: echo ${{env.ARTIFACT_CREATION_DATE}}
